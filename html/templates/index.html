<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form with Rounded Edges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            /* border: 1px solid #ccc;

        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            margin-bottom: 16px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 15px; /* Rounded edges */
            width: 45em;
            box-sizing: border-box; /* Include padding and border in width calculation */
			text-align: center;
        }

        button {

            padding: 20px;
            border-radius: 20px; /* Rounded edges */
            width: 100%;
            box-sizing: border-box; /* Include padding and border in width calculation */
			text-align: center;
            cursor: pointer;
            background-color: #0e0e0e;
            color: #fff;
            border: none;
        }
    </style>
</head>

</div>

</html>
